buildscript {
	repositories {
	mavenCentral()
	}
	dependencies {
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'jcl'
	version =  '0.1.0'
}

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
	// compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.6.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.6.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'

	testCompile group: 'junit', name: 'junit', version: '4.12'
}
